<div>
  <header>
    <nav class="navbar justify-content-between navbar-light bg-azul">
      <a href="#!principal">
        <img title="voltar" alt="voltar" src="img/back.png" />
      </a>

      <h6 class="title">CRIAR NOVO GRUPO</h6>

      <a href="#!"> <img title="sair" alt="sair" src="img/close.png" /> </a>
    </nav>
  </header>
  <hr class="bottomBorder" />

  <div class="divDivisaoTitulo">Dados do Grupo</div>

  <main class="container-fluid" role="main">
    <form class="formDadosGrupo">
      Nome do grupo: <br />
      <input
        type="text"
        name="nomeGrupo"
        ng-model="vm.dados.nome"
        value="" ng-required="true"
      /><br />
      Valor individual: <br />
      <input type="text" name="valorIndv" ng-model="vm.dados.valor" value="" 
        ng-currency currency-symbol="R$ " ng-required="true" />
    </form>
  </main>

  <div style="margin-top: 15px" class="divDivisaoTitulo">Participantes</div>

  <div class="addParticipantes">
    <button type="button" data-toggle="modal" data-target="#exampleModal">
      <img
        style="width: 25px; height: 25px"
        title="adicionar"
        alt="adicionar"
        src="img/add.png"
      />
      Adicionar novo participante
    </button>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- <a><img title="voltar" alt="voltar" src="img/ag_ct.png"/></a> -->
          <button
            style="text-decoration: none; color: black; background: none; border: 0px;"
            ng-href="#!facebook"
            type="button"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            <img title="voltar" alt="voltar" src="img/facebook.png" />
          </button>
        </div>
        <form class="formDadosParticipante">
          AgÃªncia: <br />
          <input
            type="text"
            name="agencia"
            ng-model="vm.dados.agencia"
            value=""
          /><br />
          Conta: <br />
          <input type="text" name="conta" ng-model="vm.dados.conta" value="" />
        </form>
        <div class="modal-footer modalParticipante">
          <button type="button" data-toggle="modal" data-target="#exampleModal">
            <img
              style="width: 25px; height: 25px"
              title="adicionar"
              alt="adicionar"
              src="img/add.png"
            />
            Adicionar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="listaParticipantes"></div>

  <footer class="footer fixed-bottom">
    <div class="container-fluid">
      <div class="row">
        <button class="btn btn-block btn-bb" ng-click="vm.salvar()" ng-disabled="vm.salvando">
          <h6><b>{{vm.salvando ? "SALVANDO" : "CONFIRMAR"}}</b></h6>
        </button>
      </div>
    </div>
  </footer>
</div>
