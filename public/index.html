<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Banco do Brasil</title>
    <link href="bbfav.ico" rel="icon">
    <link href="bb.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.js"></script>

    <script src="app.js"></script>
</head>
<body>
    <div class="container-fluid" ng-app="CowClub" ng-controller="CowClubController as vm">
        <section id="tela-login" ng-show="vm.tela === 'tela-login'">
            <img src="img/tela-login.jpg" class="img-fluid" usemap="#maplogin"/>
            <map id="maplogin" name="maplogin">
                <area shape="rect" coords="99, 294, 70, 27" href="#"/>
            </map>
        </section>
        <section id="tela-inicial" ng-show="vm.tela === 'tela-inicial'">
            <img src="img/tela-inicial.jpg" />
        </section>
        <section id="tela-menu" ng-show="vm.tela === 'tela-menu'">
            <img src="img/tela-menu.jpg" />
        </section>
        <section id="tela-principal" ng-show="vm.tela === 'tela-principal'">
            <img src="img/tela-principal.jpg" />
        </section>
        <section id="novo-grupo" ng-show="vm.tela === 'novo-grupo'">
            <img src="img/novo-grupo.jpg" />
        </section>
    </div>
</body>
</html>
